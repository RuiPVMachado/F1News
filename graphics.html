<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Statistics - Graphics</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="min-h-screen bg-gray-900 text-white">
    <header class="bg-red-600 p-4">
      <nav class="container mx-auto flex justify-between items-center">
        <a href="home.html" class="text-2xl font-bold">F1 News</a>
        <div class="space-x-4">
          <a href="home.html" class="hover:text-gray-200">Home</a>
          <a href="schedule.html" class="hover:text-gray-200">Race Schedule</a>
          <a href="pilots.html" class="hover:text-gray-200">F1 Pilots</a>
          <a href="standings.html" class="hover:text-gray-200">Standings</a>
          <a href="graphics.html" class="hover:text-gray-200">Graphics</a>
          <a href="circuits.html" class="hover:text-gray-200">Circuits</a>
        </div>
      </nav>
    </header>

    <main class="container" style="margin-bottom: 3rem">
      <h1 class="text-2xl mb-12">Season Statistics</h1>

      <div class="grid">
        <!-- Drivers' Scores Chart -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Drivers' Scores</h2>
            <div class="card-content">
              <div id="driversSelector" class="pilot-bio"></div>
              <canvas id="driversChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Circuit Winners Chart -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Circuit Winners Distribution</h2>
            <div class="card-content">
              <div id="circuitSelector" class="pilot-bio"></div>
              <canvas id="circuitChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Constructors' Standings Chart -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Constructors' Standings</h2>
            <div class="card-content">
              <div id="constructorsSelector" class="pilot-bio"></div>
              <canvas id="constructorsChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Season Points Progression Chart -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Season Points Progression</h2>
            <div class="card-content">
              <div id="progressionSelector" class="pilot-bio"></div>
              <canvas id="progressionChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Fastest Laps Distribution Chart -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Fastest Laps Distribution</h2>
            <div class="card-content">
              <div id="fastestLapsSelector" class="pilot-bio"></div>
              <canvas id="fastestLapsChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Grid vs Final Position Chart -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Grid vs Final Position</h2>
            <div class="card-content">
              <div id="positionsSelector" class="pilot-bio"></div>
              <canvas id="positionsChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 py-6">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 F1 News. All rights reserved.</p>
      </div>
    </footer>

    <script src="jsGraph.js"></script>
  </body>
</html>
